{% extends 'base.html' %}
{% block attendance %}active{% endblock attendance %}
{% block title %}Attendance{% endblock title %}
{% block pbody %}
<div class="row">
    <h1 class="text-center">Apply Attedance</h1>
    <hr>
    <div class="col-md-3"></div>
    <div class="col-md-6">
         {% if messages %}
              {% for message in messages %}
                <p {% if message.tags %} data-bs-dismiss="alert" class="alert alert-{{message.tags}}"  {% endif %} >{{message}}
                     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </p>
              {% endfor %}
            {% endif %}
        <form action="/attendance/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fname"><b>Name</b></label>
                <input type="text" name="fname" value="{{user.first_name}}" id="fname" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="hidden" name="email" value="{{request.user.email}}" id="email"  required>
            </div>

            <div class="form-group">
                <label for="date"><b>Date</b></label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="logintime"><b>Logintime</b></label>
                <input type="time" name="logintime" id="logintime" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="logouttime"><b>logintime</b></label>
                <input type="time" name="logouttime" id="logouttime" class="form-control" required>
            </div>
            <hr>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-success get-started-btn">Apply</button>
            </div>

        </form>
    </div>
</div>
{% endblock pbody %}
